<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simply IF/Else Task </title>
</head>
<body style="text-align: center;">
    <h1>conditionally task </h1>

    <script>
        const CountryPopulation = prompt("Please Enter The Population");
             if(CountryPopulation >= 3300000 && CountryPopulation <= 5000000){

             document.write(`<h2>As The Population is ${CountryPopulation}</h2> <br>`);
             document.write(`<h1>Portugal's population is above average </h1> `);
        }
        else if(CountryPopulation == 2200000){
            document.write(`<h2>As The Population is = ${CountryPopulation}</h2><br>`)
            document.write(`<h1>Portugal's population is below average</h1> `)
        }
        else{
            document.write("<h3>Please Enter the Correct Statics !!!</h3> ")
        }




    </script>
</body>
</html>
