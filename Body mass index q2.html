</head><h1>Here is My page to calculate the BMI</h1>
<script>// Data 1
const markWeight1 = 78;
const markHeight1 = 1.69;

const johnWeight1 = 92;
const johnHeight1 = 1.95;

// Calculate BMIs
const markBMI1 = markWeight1 / (markHeight1 ** 2);
const johnBMI1 = johnWeight1 / (johnHeight1 ** 2);

// Data 2
const markWeight2 = 95;
const markHeight2 = 1.88;

const johnWeight2 = 85;
const johnHeight2 = 1.76;

// Calculate BMIs
const markBMI2 = markWeight2 / (markHeight2 ** 2);
const johnBMI2 = johnWeight2 / (johnHeight2 ** 2);

// Compare BMIs and print the result
if (markBMI1 > johnBMI1) {
  document.write(`Mark's BMI (${markBMI1}) is higher than John's (${johnBMI1})!`);
} else {
  document.write(`John's BMI (${johnBMI1}) is higher than Mark's (${markBMI1})!`);
}

if (markBMI2 > johnBMI2) {
  document.write(`Mark's BMI (${markBMI2}) is higher than John's (${johnBMI2})!`);
} else {
  document.write(`John's BMI (${johnBMI2}) is higher than Mark's (${markBMI2})!`);
}
</script>
