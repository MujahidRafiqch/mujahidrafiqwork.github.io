<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="text-align: center;">
    <h1> The switch Statement</h1>
    <script>
const language=prompt("english , spanish , chinese , mandarin , hindi , arabic , Please Choose Any 1 of the language")
switch(language){
    case 'chinese':
            case 'mandarin':    
        document.write(`<h3>Most number of native speakers!!`)
            break;
            case 'spanish':    
        document.write(`<h3>2nd place in Number of Native Speakers!!`)  
            break;      
            case '3rd place':    
        document.write(`<h3>Most number of native speakers!!`)
            break;
            case 'hindi':    
        document.write(`<h3> Number 4!!`)
            break;
            case 'arabic':    
        document.write(`<h3>5th Most spoken Language!!`)
            break;
            default:
            document.write(`<h3>Great Language Too :D<h3>`)

}

    </script>
</body>
</html>
